ss/"},{"@context":"https://schema.org/","@type":"SiteNavigationElement","@id":"https://codingeverybody.kr#main menu","name":"JavaScript","url":"https://codingeverybody.kr/category/javascript/"},{"@context":"https://schema.org/","@type":"SiteNavigationElement","@id":"https://codingeverybody.kr#main menu","name":"PHP","url":"https://codingeverybody.kr/category/php/"}]],"isPartOf":{"@id":"https://codingeverybody.kr#website"},"breadcrumb":{"@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#breadcrumb"}},{"@type":"BreadcrumbList","@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#breadcrumb","itemListElement":[{"@type":"ListItem","position":1,"item":{"@id":"https://codingeverybody.kr","name":"코딩에브리바디"}},{"@type":"ListItem","position":2,"item":{"@id":"https://codingeverybody.kr/category/css/","name":"CSS"}},{"@type":"ListItem","position":3,"item":{"@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/","name":"HTML에 CSS 적용과 연결하는 방법"}}]},{"@type":"TechArticle","@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#TechArticle","url":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/","inLanguage":"ko-KR","mainEntityOfPage":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#webpage","headline":"HTML에 CSS 적용과 연결하는 방법","description":"HTML에 CSS 적용과 연결하는 방법, 각각의 특징에 대해 알아보겠습니다. HTML에 직접 CSS를 적용하는 두 가지 방법과 HTML에 외부 CSS 파일을 연결하여 적용하는 두 가지 방법에 대해 자세히 소개합니다.","articleBody":"HTML에 CSS 적용하기\t\t\t\t \t\t\t\t\tHTML에 CSS 적용과 연결하는 방법, 각각의 특징에 대해 알아보겠습니다. \t\t\t\t\tHTML에 직접 CSS를 적용하는 두 가지 방법  HTML에 외부 CSS 파일을 연결하여 적용하는 두 가지 방법 \t\t\t\t\tHTML에 직접 CSS를 적용하는 두 가지 방법\t\t\t\t \t\t\t\t\t\t\t\t\t\t내부 스타일시트로 적용하기 - &lt;style&gt; 태그 이용 \t\t\t\t\t\t\t\t\t\t\t\t\t인라인 스타일로 적용하기 - style 속성 이용 \t\t\t\t\t\t\t\t \t\t\t\t\t내부 스타일시트로 적용하기  - &lt;style&gt; 태그 이용\t\t\t\t \t\t\t\t\t내부 스타일시트(Internal stylesheet)란 외부 CSS 파일이 없는 대신,  HTML의 &lt;style&gt; 태그 내부에  CSS 언어로 작성된 스타일 코드를 작성해서 HTML에 직접 CSS를 적용하는 방법입니다. \t\t\t\t\t스타일시트:  페이지나 문서의 레이아웃과 디자인을 제어하는 데 사용되는 CSS 규칙 집합입니다.  CSS 파일이나, &lt;style&gt; 태그 내의 콘텐츠를 모두 '스타일시트'라고 말합니다. \t\t\t\t\t&lt;style&gt; 태그는  HTML 문서에서 CSS 스타일을 작성할 수 있는 영역을 나타내는 태그입니다.  이 영역에는 CSS 언어로 작성된 스타일 코드와 주석만을 포함할 수 있습니다. 화면에서는 표시되지 않습니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;!DOCTYPE html&gt; &lt;html lang&quot;ko&quot;&gt;     &lt;head&gt;         &lt;meta charset&quot;utf-8&quot;&gt;         &lt;title&gt;style 태그&lt;/title&gt;         &lt;style&gt; /* CSS 스타일을 작성할 수 있는 영역을 나타내는 태그 */             h1 {                 color: white;                 background-color: black;             }             p {                 color: gray;             }         &lt;/style&gt;     &lt;/head&gt;     &lt;body&gt;         &lt;h1&gt;style 태그&lt;/h1&gt;         &lt;p&gt;             style 태그는 HTML 문서에서 CSS 스타일을 작성할 수 있는             영역을 나타내는 태그입니다.         &lt;/p&gt;     &lt;/body&gt; &lt;/html&gt; \t\t\t \t\t\t \t\t\t\t \t\t\t\t\t브라우저에서 실제 표시된 모습 \t\t\t\t\t\t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t \t\t\t\t\t\t\t\t\t\t \t\t\t\t\t style 태그      style 태그는 HTML 문서에서 CSS 스타일을 작성할 수 있는     영역을 나타내는 태그입니다. \t\t\t\t \t\t\t\t\t&lt;style&gt; 태그의 작성 위치\t\t\t\t \t\t\t\t\t&lt;style&gt; 태그는 HTML 문서에서 원하는 요소의 스타일을 지정할 CSS 영역을 만들기 위해 작성합니다.  몇몇 경우를 제외하고 &lt;style&gt; 태그의 작성 위치는 별 제한이 없지만, HTML 문서는 위에서 아래로 렌더링되기 때문에 스타일링할 요소보다는 먼저 작성되어야 합니다. 그렇지 않으면 스타일링할 요소가 먼저 렌더링된 후 CSS가 적용되어 사용자가 보기에 해당하는 요소의 스타일이 갑자기 변경되는 모습을 볼 수 있습니다. 마치 화면이 깜빡이듯이... \t\t\t\t\t그런데, HTML 문서는 구조적인 마크업을 하는 것이 매우 중요합니다.  화면에 보여지는 요소들은 &lt;body&gt; 태그 내에 작성합니다. 이것이 HTML의 기본 구조입니다. \t\t\t\t\t작성자는 스타일할 요소도 &lt;body&gt; 태그 내에 작성하기 때문에  HTML의 구조적인 마크업을 고려하고 스타일을 적용할 요소보다는 먼저 위치해야 하는 점도 고려해서    &lt;style&gt; 태그는 &lt;head&gt; 태그 내에 위치하는 것을 권장합니다. \t\t\t\t\t&lt;style&gt; 태그가 &lt;head&gt; 태그 내에 위치하면 HTML 문서의 구조가 복잡해지지 않아서 구조를 파악하는데 도움이 되고 , &lt;style&gt; 태그의 위치를 쉽게 인지할 수 있기 때문에  요소의 스타일을 지정과 HTML 문서를 다룰 때 여러모로 더 편리합니다. \t\t\t\t\t다수의 &lt;style&gt; 태그 작성\t\t\t\t \t\t\t\t\tHTML 문서에는 다수의 &lt;style&gt; 태그를 작성할 수 있습니다.  스타일링을 할 때 편의성, 가독성, 스타일할 대상이나 특성 등을 고려하여 다수의 &lt;style&gt; 태그로 나누어 스타일링할 수 있습니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t\t가독성 향상을 목적으로  데스크탑과 모바일의 스타일을 &lt;style&gt; 태그로 분리해서 작성한 예 \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;!DOCTYPE html&gt; &lt;html lang&quot;ko&quot;&gt;     &lt;head&gt;         &lt;meta charset&quot;utf-8&quot;&gt;         &lt;title&gt;다수의 style 태그 작성&lt;/title&gt;         &lt;style&gt;             /* 데스크탑 */             h1 {                 color: white;                 background-color: black;             }             p {                 color: gray;             }         &lt;/style&gt;         &lt;style&gt;             /* 모바일 */             @media (max-width: 500px) {                 h1 {                     font-size: 1.8em;                 }                 p {                     font-size: 0.9em;                 }             }         &lt;/style&gt;     &lt;/head&gt;     &lt;body&gt;         &lt;h1&gt;다수의 style 태그 작성&lt;/h1&gt;         &lt;p&gt;             HTML 문서에는 다수의 style 태그를 작성할 수 있습니다.          &lt;/p&gt;     &lt;/body&gt; &lt;/html&gt; \t\t\t \t\t\t\t\t인라인 스타일로 적용하기 - style 속성 이용\t\t\t\t \t\t\t\t\t인라인 스타일은 CSS로 스타일을 적용할 요소 내에 style 속성을 이용해서 해당 요소에만 스타일을 적용하는 것을 말합니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;h2 style&quot;color: white; background-color: black;&quot;&gt;     style 속성 &lt;/h2&gt; &lt;p style&quot;color: gray;&quot;&gt;     CSS로 스타일을 적용할 요소 내에 style 속성을 이용해서     해당 요소에만 스타일을 적용하는 것을 말합니다. &lt;/p&gt; \t\t\t \t\t\t \t\t\t\t \t\t\t\t\t브라우저에서 실제 표시된 모습 \t\t\t\t\t\t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t \t\t\t\t\t\t\t\t\t\t \t\t\t\t\t             style 속성               CSS로 스타일을 적용할 요소 내에 style 속성을 이용해서     해당 요소에만 스타일을 적용하는 것을 말합니다. \t\t\t\t \t\t\t\t\t요소 내에 직접 스타일을 적용하는 인라인 스타일은 가급적 사용하지 않는 것이 좋습니다. \t\t\t\t\t유지 관리가 좋지 않으며, 문서에 동일한 스타일을 여러 번 사용해야 할 수도 있습니다. 그리고, HTML 문서의 요소 내에 CSS를 직접 작성하기 때문에 CSS 정보와 HTML 구조 정보가 혼합되어 있어서 코드를 읽고 이해하는데 어려움이 많습니다. \t\t\t\t\t또한, CSS 선택자를 사용하지 않고 직접 속성과 값을 열거하기 때문에 예를 들어, :hover, :focus 등의 가상 클래스나, ::before, ::after 등의 가상 요소 등 CSS가 지원하는 선택자를 사용할 수 없는 치명적인 단점이 있습니다. \t\t\t\t\t하지만 인라인 스타일을 반드시 적용해야 하는 하는 경우도 있습니다.  이메일 발송을 HTML 탬플릿으로 할 경우에는 해당하는 HTML 탬플릿에 오직 인라인 스타일만을 적용할 수 있습니다. 이것은 이메일에서 매우 중요한 보안 정책의 이유로 그 밖의 CSS 적용 방법을 지원하지 않기 때문입니다. \t\t\t\t\t\t\t\t \t\t\t\t\t \t\t\t\t\t\t\t \t\t\t\t\tHTML에 외부 CSS 파일을 연결하여 적용하는 두 가지 방법\t\t\t\t \t\t\t\t\t\t\t\t\t\t외부 스타일시트로 적용하기 - &lt;link&gt; 태그 이용 \t\t\t\t\t\t\t\t\t\t\t\t\t외부 스타일시트로 적용하기 - &lt;style&gt; 태그 내에 @import 규칙 이용 \t\t\t\t\t\t\t\t \t\t\t\t\t외부 스타일시트로 적용하기 - &lt;link&gt; 태그 이용\t\t\t\t \t\t\t\t\tHTML에 외부 CSS 파일을 연결하는 것은 가장 일반적이고 유용한 방법입니다.  하나의 CSS 파일만을 연결할 수도 있고 여러 개의 CSS 파일을 연결할 수 도 있습니다. \t\t\t\t\t외부 CSS 파일은 확장자가 .css인 별도의 파일로 작성되어 있어야 하며, HTML의 &lt;link&gt; 태그를 이용합니다. \t\t\t\t\t&lt;link&gt; 태그는 rel 속성으로 외부 리소스와의 링크 관계를 지정하고 href 속성으로 연결할 외부 리소스의 위치(URL)를 지정하는 기본 구조를 가집니다. rel\"stylesheet\"는  HTML 문서에 CSS 스타일시트를 연결하는 데 사용됩니다. CSS 스타일시트는 HTML 문서에 스타일을 적용하는 데 사용됩니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;head&gt;     &lt;link rel&quot;stylesheet&quot; href&quot;styles.css&quot;&gt; &lt;/head&gt;  \t\t\t \t\t\t\t\t이것은 styles.css라는 파일을 현재 문서에 CSS 스타일시트로 연결합니다. \t\t\t\t\t문서에 사용할 스타일시트이므로, HTML 문서의 내용(contents)을 나타내는 &lt;body&gt; 이전의 &lt;head&gt; 태그 내에 삽입하는 것을 권장합니다. \t\t\t\t\t스타일링을 할 때 편의성, 가독성, 스타일할 대상이나 특성 등을 고려하여 다수의 CSS 파일을 연결할 수 도 있습니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;head&gt;     &lt;link rel&quot;stylesheet&quot; href&quot;styles1.css&quot;&gt;     &lt;link rel&quot;stylesheet&quot; href&quot;styles2.css&quot;&gt;     &lt;link rel&quot;stylesheet&quot; href&quot;styles3.css&quot;&gt; &lt;/head&gt;  \t\t\t \t\t\t\t\t외부 스타일시트로 적용하기 - &lt;style&gt; 태그 내에 @import 규칙 이용\t\t\t\t \t\t\t\t\tHTML에 직접 CSS를 적용하는 두 가지 방법 중에서 &lt;style&gt; 태그를 이용해서 내부 스타일시트로 적용하기를  위 글에서 이미 알아보았습니다. \t\t\t\t\tHTML에 외부 CSS 파일을 연결하여 적용하는 두 가지 방법 중 또 다른 방법은  HTML의 &lt;style&gt; 태그 내부에 @import 규칙으로 외부 스타일시트를 불러오는 것입니다. \t\t\t\t\t&#9757; '@import 규칙'이라는 용어를 사용했습니다.  CSS에서 @기호로 시작하는 여러 식별자(identifier)가 뒤따르는 구문이 있는데, 이러한 규칙이 있는 구문을  \"@식별자 규칙(흔히 @-rule)\"이라는 용어로  말합니다.   예를 들어, @import의 경우 @ 다음의 import가 식별자이며 '@import 규칙'이라고 합니다. 그래서, @import를 '다른 스타일시트에서 스타일 규칙을 가져올 때 쓰는 규칙'이라고 설명하는 것입니다. \t\t\t\t\t@import 규칙을 사용하면 스타일시트에서 다른 스타일시트로 가져올 수 있습니다. \t\t\t\t\t@import 규칙의 구문은 다음과 같습니다. \t\t\t \t\t\t\t \t\t\t\t\t구문 \t\t\t\t\t\t\t\t\t \t\t\t\t\t\t\t@import url(\"외부 CSS 파일의 URL\");  @import url(\"외부 CSS 파일의 URL\") list-of-media-queries;\t\t\t\t\t\t \t\t\t \t\t\t\t\t옵션으로 url(\"외부 CSS 파일의 URL\") 뒤에 띄어쓰기로 구분된 미디어 쿼리(list-of-media-queries)를 지정할 수 있습니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;!DOCTYPE html&gt; &lt;html lang&quot;ko&quot;&gt;     &lt;head&gt;         &lt;meta charset&quot;utf-8&quot;&gt;         &lt;title&gt;style 태그&lt;/title&gt;         &lt;style&gt; /* CSS 스타일을 작성할 수 있는 영역을 나타내는 태그 */             @import url(&quot;sheet.css&quot;);         &lt;/style&gt;     &lt;/head&gt;     &lt;body&gt;         ....     &lt;/body&gt; &lt;/html&gt; \t\t\t \t\t\t\t\t&lt;link&gt; 태그처럼 @import 규칙을 사용해서 다수의 외부스타일시트를 연결시킬 수 있다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;style&gt;     @import url(&quot;sheet1.css&quot;);     @import url(&quot;sheet2.css&quot;);     @import url(sheet3.css); &lt;/style&gt; \t\t\t \t\t\t\t\t한 가지 주의할 점은 @import 규칙을 사용할 때에는 @charset 규칙을 제외하고 모든 다른 종류의 규칙보다 선행해야 한다는 것입니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;style&gt; \t@import url(&quot;sheet2.css&quot;); /* @import가 맨 앞에 위치해야 한다. */ \th1 {color: red;} \tp {color: blue; background-color: yelow;} \ttable td, \ttable th {border: 1px solid #000000;}  &lt;/style&gt; \t\t\t \t\t\t\t\t다음과 같은 사용은 잘못된 것입니다. \t\t\t \t\t\t\t \t\t\t\t\tHTML \t\t\t\t\t\t\t\t\t \t\t\t\t&lt;style&gt; \th1 {color: red;} \tp {color: blue; background-color: yelow;} \ttable td, \ttable th {border: 1px solid #000000;} \t@import url(&quot;sheet2.css&quot;); /* @import가 맨 앞에 위치해야 한다. */ &lt;/style&gt; \t\t\t \t\t\t\t\tCSS @import 규칙 – 스타일시트에 다른 스타일시트 가져오기에서 더 자세한 설명과 예제를 참고하세요. \t\t\t\t\t참고문헌\t\t\t\t \t\t\t\t\t\t\t\t\t\t \t\t\t\t\tMDN - How CSS is structured \t\t\t\t \t\t\t\t\t\t\t\t \t\t\t\t\t같이 보기\t\t\t\t \t\t\t\t\t\t\t\t\t\t \t\t\t\t\tHTML &lt;style&gt; 태그 – 올바른 이해와 사용 방법 \t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t\t\tHTML &lt;link&gt; 태그 – 올바른 이해와 사용 방법 \t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t\t\tHTML style 속성 – 올바른 이해와 사용 방법 \t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t\t\tCSS @import 규칙 – 스타일시트에 다른 스타일시트 가져오기 \t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t\t\tCSS 주석 – 올바른 이해와 사용 방법 \t\t\t\t \t\t\t\t\t\t\t\t\t\t\t\t\t \t\t\t\t\tHTML에 자바스크립트 적용과 연결하는 방법","keywords":"","datePublished":"2024-07-09T18:55:58+09:00","dateModified":"2024-11-03T15:41:18+09:00","author":{"@type":"Person","name":"코딩에브리바디","url":"https://codingeverybody.kr/author/looking10/","sameAs":["https://codingeverybody.kr/"],"image":{"@type":"ImageObject","url":"https://secure.gravatar.com/avatar/645810d8040b5ba7ca13e7e15bbea882?s=96&d=mm&r=g","height":96,"width":96}},"editor":{"@type":"Person","name":"코딩에브리바디","url":"https://codingeverybody.kr/author/looking10/","sameAs":["https://codingeverybody.kr/"],"image":{"@type":"ImageObject","url":"https://secure.gravatar.com/avatar/645810d8040b5ba7ca13e7e15bbea882?s=96&d=mm&r=g","height":96,"width":96}},"publisher":{"@type":"Organization","name":"코딩에브리바디","url":"https://www.optian.co.kr/","logo":{"@type":"ImageObject","url":"https://codingeverybody.kr/wp-content/uploads/logo.png","width":"160","height":"50"}},"image":{"@type":"ImageObject","@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#primaryimage","url":"https://codingeverybody.kr/wp-content/uploads/default-data.png","width":"1200","height":"728"},"isPartOf":{"@id":"https://codingeverybody.kr/html%ec%97%90-css-%ec%a0%81%ec%9a%a9%ed%95%98%ea%b8%b0/#webpage"}}]}]
