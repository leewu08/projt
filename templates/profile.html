{% extends 'base.html' %}

{% block stylesheet %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        img { border:2px solid #999; border-radius: 10px; width: 150px; height: 150px; object-fit: cover; }
        td { line-height:100%; vertical-align:middle; }
    </style>
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">내 프로필</h2>

        <!-- 프로필 사진 -->
        <div class="text-center mb-4">
            {% if user.filename %}
                <img src="{{ url_for('static', filename='uploads/' + user.filename) }}" alt="프로필 이미지">
            {% else %}
                <img src="{{ url_for('static', filename='uploads/default_profile.jpg') }}" alt="기본 프로필 이미지">
            {% endif %}
        </div>

        <!-- 사용자 정보 -->
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
        </div>

        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userid" name="userid" value="{{ user.userid }}" disabled>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phonenumber }}" disabled>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}" disabled>
        </div>

        <!-- 수정 버튼 -->
        <div class="text-center mt-3">
            <a href="{{ url_for('edit_profile', user_id=user.userid) }}" class="btn btn-primary">프로필 수정</a>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
