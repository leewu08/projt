{% extends 'base.html' %}

{% block stylesheet %}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    .image-container {
        position: relative; /* 이미지 컨테이너의 위치를 절대적으로 설정 */
        width: 100vw;
        height: 100%; /* 100%로 높이 맞춤 */
        top: -0%;
        left: 0;
        display: flex;
        align-items: center; /* 수직 중앙 */
        overflow: hidden; /* 이미지가 컨테이너를 넘지 않도록 */
    }

    .image {
        max-width: 100%; /* 화면 크기에 맞춰서 이미지를 비율에 맞게 조정 */
        max-height: 100%; /* 화면 크기에 맞춰서 이미지를 비율에 맞게 조정 */
        display: block; /* 이미지를 블록으로 설정하여 가로 중앙에 맞추기 */
    }


    .overlay-text {
        font-weight: sans-serif;
        position: absolute; /* 이미지에 대해 절대 위치 설정 */
        top: 10%; /* 이미지의 상단에서 10% 위치 */
        left: 50%; /* 수평 중앙 */
        font-weight: 700;
        transform: translateX(-50%); /* 정확히 중앙에 배치 */
        color: rgba(255, 255, 255, 0.7); /* 투명한 흰색 */
        font-size: 3vw; /* 화면 크기에 따라 폰트 크기 동적으로 설정 */
        text-shadow: 2px 2px 10px rgba(214, 165, 28, 0.974); /* 텍스트의 가독성을 높이기 위해 그림자 추가 */
        pointer-events: none; /* 텍스트가 이미지 위의 클릭을 방해하지 않도록 */
    }
</style>
{% endblock %}

{% block main %}
<div class="image-container">
    <img src="{{ url_for('static', filename='uploads/' + '110606.png') }}" class="image">
    <div class="overlay-text">소중한 모임들을 관리하세요</div>
</div>
{% endblock %}
