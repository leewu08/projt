<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ event.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">제목:{{event.title }}</h1>
        <h7>조회수:{{ event.views }}</h3>
        <p>본문내용:{{ event.content }}</p>
        {% if event.filename %}
        <img src="{{ url_for('static', filename='uploads/' + event.filename) }}" width="500"/><br><br>
        <a href="/static/uploads/{{ event.filename }}" class="btn btn-info">파일 다운로드</a>
        {% endif %}
        <a href="/event/edit/{{ event.id }}" class="btn btn-warning">수정</a>
        <a href="/event/delete/{{ event.id }}" class="btn btn-danger">삭제</a>
        <a href="/" class="btn btn-secondary">목록으로</a>
    </div>
</body>
</html>
