{% extends 'base.html' %}{% block stylesheet %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=22e1d4f95d849a1ec5efd3eb058136ae&libraries=services"></script>
<style>
        .map-container {
            width: 100%;
            max-width: 1300px;  /* 최대 너비 설정 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* 지도 출력 크기 */
        #map {
            width: 70%; 
            height: 600px; 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 사이드바 스타일 */
        #sidebar {
            width: 28%; 
            height: 600px; 
            overflow-y: auto; 
            background-color: #f8f9fa; 
            border-left: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 2%;
        }

        .sidebar-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar-item:hover {
            background-color: #e9ecef; /* 마우스를 올렸을 때 활성화 효과 */
            transform: scale(1.02);  /* 약간의 크기 확대 효과 */
        }

        .sidebar-item:active {
            background-color: #d6d8db; /* 클릭 시 활성화 효과 */
        }


</style>
{% endblock %}

<body>
    {% block main %}
    <div class="container">
        <h1 class="mt-4">이벤트 수정</h1>

        <form method="POST" enctype="multipart/form-data">
            <!-- 제목 필드 -->
            <div class="form-group">
                <label for="title">이벤트 제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
            </div>

            <!-- 설명 필드 -->
            <div class="form-group">
                <label for="description">이벤트 설명</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                    required>{{ event.description }}</textarea>
            </div>

            <!-- 시작 날짜 필드 -->
            <div class="form-group">
                <label for="start_date">시작 날짜</label>
                <input type="datetime-local" class="form-control" id="start_date" name="start_date"
                    value="{{ event.start_date.strftime('%Y-%m-%dT%H:%M') if event.start_date else '' }}" required>
            </div>

            <!-- 종료 날짜 -->
            <div class="form-group">
                <label for="end_date">종료 날짜</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date"
                    value="{{ event.end_date.strftime('%Y-%m-%dT%H:%M') if event.end_date else '' }}" required>
            </div>

            <!-- 신청 기한 (시작) -->
            <div class="form-group">
                <label for="application_start_date">신청 기한(시작)</label>
                <input type="datetime-local" class="form-control" id="application_start_date"
                    name="application_start_date"
                    value="{{ event.application_start_date.strftime('%Y-%m-%dT%H:%M') if event.application_start_date else '' }}"
                    required>
            </div>

            <!-- 신청 기한 (종료) -->
            <div class="form-group">
                <label for="application_end_date">신청 기한(종료)</label>
                <input type="datetime-local" class="form-control" id="application_end_date" name="application_end_date"
                    value="{{ event.application_end_date.strftime('%Y-%m-%dT%H:%M') if event.application_end_date else '' }}"
                    required>
            </div>


            <!-- 카테고리 필드 -->
            <div class="form-group">
                <label for="category">카테고리</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ event.category }}">
            </div>

            <!-- 기존 첨부파일 표시 및 새 파일 업로드 -->
            <div class="form-group">
                <label for="file">첨부파일 (선택)</label>
                <input type="file" class="form-control-file" id="file" name="file">
                <small class="form-text text-muted">현재 파일: {{ event.filename if event.filename else '없음' }}</small>
            </div>
            
            
            <div class="form-group">
                <label for="entryfee">참가비</label>
                <input type="number" class="form-control" id="entryfee" name="entryfee" value="{{ event.entryfee }}">
            </div>
            
            <div class="form-group">
                <label for="location">장소</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
                <button type="button" class="btn btn-info mt-2" onclick="searchPlace()">장소 검색</button>
            </div>


            </div>
            <input type="hidden" id="latitude" name="latitude" value="{{ location['latitude'] }}">
            <input type="hidden" id="longitude" name="longitude" value="{{ location['longitude'] }}">
            

            <div class="map-container">
                <div id="map"></div>
                <div id="sidebar"></div>
            </div>


            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">수정 완료</button>

            <!-- 목록으로 돌아가기 버튼 -->
            <a href="/" class="btn btn-secondary">목록으로</a>

            
        </form>
    </div>
    {% endblock %}
</body>
{% block script %}

<script type="text/javascript">
    var map, ps;
    var markers = [];  // 마커 배열
    var infowindow = new kakao.maps.InfoWindow({zIndex: 1});
    var selectedPlace = null;  // 선택된 장소 정보 저장

    // 카카오 지도 로드
    kakao.maps.load(function() {
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng({{ location['latitude'] }}, {{ location['longitude'] }}), // 기존 위도, 경도로 지도 중심 설정
            level: 3
        };

        map = new kakao.maps.Map(mapContainer, mapOption);
        ps = new kakao.maps.services.Places();

        // 지도에 기존 마커 표시
        var position = new kakao.maps.LatLng({{ location['latitude'] }}, {{ location['longitude'] }});
        var marker = new kakao.maps.Marker({
            map: map,
            position: position
        });
        markers.push(marker); // 기존 마커 배열에 추가
    });

    // 장소 검색 함수
    function searchPlace() {
        var keyword = document.getElementById('location').value;
        if (!keyword) {
            alert('검색어를 입력하세요!');
            return;
        }
        ps.keywordSearch(keyword, placesSearchCB);
    }

    // 장소 검색 결과 콜백 함수
    function placesSearchCB(data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {
            removeMarkers(); // 기존 마커 제거

            // 검색 결과로 마커 추가
            data.forEach(function(place, index) {
                var position = new kakao.maps.LatLng(place.y, place.x);
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: position
                });

                // 마커 클릭 시 인포윈도우 열기
                kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, place));
                markers.push(marker);  // 마커 배열에 추가
            });

            // 사이드바에 검색된 장소 리스트 추가
            updateSidebar(data);
        } else {
            alert("검색 결과가 없습니다.");
        }
    }

    // 기존 마커들 삭제 함수
    function removeMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);  // 마커 삭제
        }
        markers = [];  // 마커 배열 초기화
    }

    // 마커 클릭 시 인포윈도우를 열어주는 함수
    function makeOverListener(map, marker, place) {
        return function() {
            var content = '<div style="padding:5px;z-index:1;">' + place.place_name + '<br>' + place.address_name + '</div>';
            infowindow.setContent(content);
            infowindow.open(map, marker);

            // 선택된 장소 정보 저장
            selectedPlace = place;

            // 선택된 장소의 위도와 경도를 hidden 필드에 설정
            document.getElementById('latitude').value = place.y;
            document.getElementById('longitude').value = place.x;

            // 선택된 장소 정보를 p 태그에 표시
            document.getElementById('address').innerHTML = place.place_name + "<br>" + place.address_name;
        };
    }

    // 사이드바 업데이트 함수
    function updateSidebar(data) {
        var sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = ''; // 기존 내용 지우기

        // 검색된 장소를 사이드바에 표시
        data.forEach(function(place, index) {
            var placeDiv = document.createElement('div');
            placeDiv.className = 'sidebar-item';
            placeDiv.innerHTML = place.place_name + "<br>" + place.address_name;

            // 사이드바 아이템 클릭 시, 해당 장소의 인포윈도우를 열도록 설정
            placeDiv.addEventListener('click', function() {
                var position = new kakao.maps.LatLng(place.y, place.x);

                // 지도 이동: 선택한 장소로 이동
                map.panTo(position);

                // 기존 마커를 삭제하고 새로운 마커 생성
                removeMarkers();  // 이전 마커 삭제
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: position
                });

                // 마커 클릭 시 인포윈도우를 열기 위한 리스너 추가
                kakao.maps.event.addListener(marker, 'click', function() {
                    var content = '<div style="padding:5px;z-index:1;">' + place.place_name + '<br>' + place.address_name + '</div>';
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });

                // 마커 배열에 추가
                markers.push(marker);

                // 선택된 장소의 위도와 경도를 hidden 필드에 설정
                document.getElementById('latitude').value = place.y;
                document.getElementById('longitude').value = place.x;
            });

            sidebar.appendChild(placeDiv);
        });
    }
</script>

{% endblock %}

</html>
